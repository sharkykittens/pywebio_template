services:

  miniostorage:
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_UI_PORT}:9001"
    env_file:
      - .env
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - "./minio/minio_data:/data"
    networks:
      - webapp
    profiles:
      - dev
      - prod

  psql:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - .env
    user: root
    volumes:
      - ./postgres/postgres_data:/var/lib/postgresql/data
    networks:
      - webapp
    profiles:
      - dev
      - prod

  webapp:
    image: webapp
    restart: unless-stopped
    

networks:
  webapp: